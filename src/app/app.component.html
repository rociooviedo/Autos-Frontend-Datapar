<p-menubar [model]="items" *ngIf="isLogged()">
    <ng-template pTemplate="start">
        <img src="" height="48"s class="p-mr-2">
    </ng-template>
    <ng-template pTemplate="end">
        <button pButton label="Salir" icon="pi pi-power-off" (click)="salir()"></button>
    </ng-template>
</p-menubar>
